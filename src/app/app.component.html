<mat-card class="todo-card">
  <h1 class="todo-title">Todo List</h1>
  <mat-divider></mat-divider>
  <div class="container-add-task">
    <mat-form-field class="example-form-field">
      <mat-label>Nova tarefa</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <button mat-flat-button>Adicionar</button>
  </div>
  <div class="container-todo-task">
    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
    <div class="container-action-btn">
      <button mat-icon-button class="check-btn">
        <mat-icon>check_circle</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <h1 class="todo-title-conclude">Tarefas Conclu√≠das</h1>
  <mat-divider></mat-divider>
  <mat-checkbox class="example-margin">Check me!</mat-checkbox>
</mat-card>
